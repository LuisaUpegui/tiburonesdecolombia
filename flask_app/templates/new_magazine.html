<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva revista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for ('static',filename='css/style_new.css')}}">

</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-between align-items-center">
            <a href="/dashboard" class="btn btn-outline-dark">Pagina principal</a>
            <a href="/logout" class="btn btn-outline-dark">Cerrar Sesión</a>
        </header> <br>
        <!-- MENSAJES DE FLASH-->
        {% with messages = get_flashed_messages(category_filter=['revista']) %}
            {% if messages %}
                <div class="alert alert-danger">
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <h1>  Añadir especie </h1>
        <form action="/create/magazine" method="post" enctype="multipart/form-data">
            <input type="hidden" name="user_id" value="{{user.id}}">
            <div class="form-group">
                <label for="title">Nombre </label>
                <input type="text" id="title" name="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="description">Descripción</label>
                <textarea class="form-control" id="description" name="description"></textarea>
            </div>
            <div class="form-group">
                <label for="nombre_comun">Nombre Común</label>
                <textarea class="form-control" id="nombre_comun" name="nombre_comun"></textarea>
            </div>
            <div class="form-group">
                <label for="imagen">IMAGEN </label>
                <input type="file" class="form-control" id="imagen" name="imagen">
            </div>
            <div class="form-group">
                <label for="habitos">Habitos</label>
                <textarea class="form-control" id="habitos" name="habitos"></textarea>
            </div>
            <div class="form-group">
                <label for="distribucion_col">Distribución en colombia</label>
                <textarea class="form-control" id="distribucion_col" name="distribucion_col"></textarea>
            </div><br>

            <input type="submit" class="btn btn-light" value="agregar">
        </form>
    </div>
</body>
</html>
